<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Gradient</title>

    <style>

        body{
            background: #f1f1f1;
            font-family: "Helvetica", sans-serif;
            text-align: center;
        }

        h1{
            font-size: 60px;
            background: -webkit-linear-gradient(90deg, #43cea2  , #185a9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

    </style>

</head>
<body>
    
    <!-- Title -->
    <h1>Hello Tahucode!</h1>

</body>
</html>
